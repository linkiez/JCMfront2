<div class="page">
<p-table
  #dt
  [value]="pedidosCompra"
  [paginator]="false"
  [rows]="queryService.pedidoCompra.pageCount"
  [selection]="true"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          class="p-inputtext"
          type="text"
          placeholder="Search keyword"
          [(ngModel)]="queryService.pedidoCompra.searchValue"
          (ngModelChange)="search()"
        />
      </span>
      <p-checkbox
        name="chkDeleted"
        label="Deletados"
        [(ngModel)]="queryService.pedidoCompra.deleted"
        [binary]="true"
        (ngModelChange)="getPedidosCompra()"
      ></p-checkbox>
      <button pButton class="button" (click)="new()">
        <i class="pi pi-plus"></i>
      </button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Status</th>
      <th>Código</th>
      <th>Pedido</th>
      <th>Emissão</th>
      <th>Fornecedor</th>
      <th>Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pedido>
    <tr (click)="clickDeleted(pedido.id)">
      <td><caixaDeStatus [status]="pedido.status"></caixaDeStatus></td>
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.pedido }}</td>
      <td>{{ pedido.data_emissao | date: "dd/MM/yyyy" }}</td>
      <td>{{ pedido.fornecedor.pessoa.nome }}</td>
      <td>{{ pedido.total | currency : 'BRL'  }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="">
  <p-paginator
    #paginator
    [rows]="queryService.pedidoCompra.pageCount"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[25, 50, 100]"
    (onPageChange)="pageChange($event)"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="totalRecords + ' resultados'"
    [first]="first"
  ></p-paginator>
</div>
<p-confirmDialog
  header="Confirmação"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
</div>
