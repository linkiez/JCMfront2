<p-table
  #dt
  [value]="orcamentos"
  [paginator]="false"
  [rows]="query.pageCount"
  [selection]="true"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          class="p-inputtext"
          type="text"
          placeholder="Search keyword"
          [(ngModel)]="query.searchValue"
          (ngModelChange)="search()"
        />
      </span>
      <p-checkbox
        name="chkDeleted"
        label="Deletados"
        [(ngModel)]="query.deleted"
        [binary]="true"
        (ngModelChange)="getOrcamentos()"
      ></p-checkbox>
      <button pButton class="button" (click)="new()">
        <i class="pi pi-plus"></i>
      </button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Status</th>
      <th>Código</th>
      <th>Venda</th>
      <th>Cliente</th>
      <th>Vendedor</th>
      <th>Emissão</th>
      <th>Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-orcamento>
    <tr (click)="clickDeleted(orcamento.id)">
      <td><caixaDeStatus [status]="orcamento.status"></caixaDeStatus></td>
      <td>{{ orcamento.id }}</td>
      <td>{{ orcamento.venda }}</td>
      <td>{{ orcamento.pessoa.nome}}</td>
      <td>{{ orcamento.vendedor.pessoa.nome}}</td>
      <td>{{ orcamento.createdAt | date: "dd/MM/yyyy" }}</td>
      <td>{{ orcamento.total | currency : 'BRL'  }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="">
  <p-paginator
    #paginator
    [rows]="query.pageCount"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 25, 50]"
    (onPageChange)="pageChange($event)"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="totalRecords + ' resultados'"
  ></p-paginator>
</div>
<p-confirmDialog
  header="Confirmação"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
