<div class="">
  <form name="produtoForm">
    <h2>Produto</h2>
    <label for="id">ID:</label>
    <input
      pInputText
      class="p-inputtext"
      name="id"
      type="text"
      placeholder="id"
      [(ngModel)]="produto.id"
      disabled
    />
    <br />
    <label for="nome">Nome:</label>
    <input
      pInputText
      class="p-inputtext"
      name="nome"
      type="text"
      placeholder="nome"
      [(ngModel)]="produto.nome"
      required
    />
    <br />
    <label for="categoria">Categoria:</label>
    <p-dropdown name="categoria" [options]="categorias$ | async" [editable]="true" [(ngModel)]="produto.categoria" optionLabel="valor"></p-dropdown>
    <br />
    <label for="espessura">Espessura:</label>
    <input
      pInputText
      class="p-inputtext"
      name="espessura"
      type="text"
      placeholder="espessura"
      [(ngModel)]="produto.espessura"
    />
    <br />
    <label for="peso">Peso:</label>
    <input
      pInputText
      class="p-inputtext"
      name="peso"
      type="text"
      placeholder="peso"
      [(ngModel)]="produto.peso"
    />
    <br />
    <label for="updateAt">Data de atualização:</label>
    <input
      pInputText
      class="p-inputtext"
      name="updateAt"
      type="text"
      value="{{ produto.updatedAt | date: 'dd/MM/yyyy HH:mm:ss' }}"
      [(ngModel)]="produto.updatedAt"
      disabled
    />
    <br />
    <label for="createAt">Data de criação:</label>
    <input
      pInputText
      class="p-inputtext"
      name="createAt"
      type="text"
      value="{{ produto.createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}"
      disabled
    />
    <br /><br />
  </form>
  <button pButton class="p-button p-button-danger" (click)="confirm()">
    Excluir
  </button>
  <button pButton class="p-button p-button-success" (click)="createOrUpdate()">
    Salvar
  </button>
  <button pButton class="p-button" (click)="getBackProdutos()">Voltar</button>
</div>
<p-confirmDialog
  header="Confirmação"
  acceptLabel="Sim"
  rejectLabel="Não"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
