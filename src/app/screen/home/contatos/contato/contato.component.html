<div class="contatoForm page">
  <form>
    <h2>Contato</h2>
    <div class="row">
      <div class="col-2">
        <label for="id">ID:</label>
        <input
          pInputText
          class="p-inputtext"
          name="id"
          type="text"
          placeholder="id"
          [(ngModel)]="contato.id"
          disabled
        />
      </div>
      <div class="col-10">
        <label for="nome">Nome:</label>
        <input
          pInputText
          class="p-inputtext"
          name="nome"
          type="text"
          placeholder="nome"
          [(ngModel)]="contato.nome"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label for="tipo">Tipo:</label>
        <p-dropdown
          [name]="'InpContatoTipo'"
          id="InpContatoTipo"
          [options]="contatoCategorias$ | async"
          [(ngModel)]="contato.tipo"
          [style]="{ width: '100%' }"
          appendTo="body"
          optionLabel="valor"
          optionValue="valor"
        ></p-dropdown>
      </div>
      <div class="col-10">
        <label for="valor">Valor:</label>
        <input
            *ngIf="contato.tipo !== 'Telefone' && contato.tipo !== 'WhatsApp'"
          pInputText
          class="p-inputtext"
          name="valor"
          type="text"
          placeholder="valor"
          [(ngModel)]="contato.valor"
        />
        <input
            *ngIf="contato.tipo == 'Telefone' || contato.tipo == 'WhatsApp'"
          pInputText
          class="p-inputtext"
          name="valor"
          type="text"
          placeholder="valor"
          [ngModel]="contato.valor | telefone"
            (ngModelChange)="onChangeValor($event)"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="updatedAt">Data de atualização:</label>
        <input
          pInputText
          class="p-inputtext"
          name="updatedAt"
          type="text"
          value="{{ contato.updatedAt | date : 'dd/MM/yyyy HH:mm:ss' }}"
          disabled
        />
      </div>
      <div class="col-6">
        <label for="createdAt">Data de criação:</label>
        <input
          pInputText
          class="p-inputtext"
          name="createdAt"
          type="text"
          value="{{ contato.createdAt | date : 'dd/MM/yyyy HH:mm:ss' }}"
          disabled
        />
      </div>
    </div>
  </form>
  <hr>
  <button pButton class="p-button p-button-danger" (click)="confirm()">
    Excluir
  </button>
  <button pButton class="p-button p-button-success" (click)="createOrUpdate()">
    Salvar
  </button>
  <button pButton class="p-button" (click)="getBackContatos()">Voltar</button>
</div>
<p-confirmDialog
  header="Confirmação"
  acceptLabel="Sim"
  rejectLabel="Não"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
