<div class="page">
<p-table
  #dt
  [value]="contatos"
  [paginator]="false"
  [rows]="25"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Mostrando {first} atÃ© {last} de {totalRecords} contatos"
  [rowsPerPageOptions]="[10, 25, 50]"
  [globalFilterFields]="['nome']"
  [selection]="true"
  responsiveLayout="scroll">

  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          class="p-inputtext"
          type="text"
          [(ngModel)]="queryService.contatos.searchValue"
          (input)="getContatos()"
          placeholder="Search keyword"
        />
      </span>
      <button pButton class="button" (click)="new()">
        <i class="pi pi-plus"></i>
      </button>
    </div>
  </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Telefone/Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
        <tr [routerLink]="contact.id">
            <td>{{contact.id}}</td>
            <td>{{contact.nome}}</td>
            <td>{{contact.tipo}}</td>
            <td><span *ngIf="contact.tipo == 'Telefone' || contact.tipo == 'WhatsApp'">{{contact.valor | telefone}}</span><span *ngIf="contact.tipo !== 'Telefone' && contact.tipo !== 'WhatsApp'">{{contact.valor}}</span></td>
        </tr>
    </ng-template>
</p-table>
<div class="">
  <p-paginator
    #paginator
    [rows]="queryService.contatos.pageCount"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[25, 50, 100]"
    (onPageChange)="pageChange($event)"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="totalRecords + ' resultados'"
    [first]="first"
  ></p-paginator>
</div>
</div>
