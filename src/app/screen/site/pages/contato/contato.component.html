<section class="text-gray-600 body-font relative">
  <div class="max-w-7xl px-5 py-24 mx-auto flex-col-reverse md:flex-row flex sm:flex-nowrap flex-wrap">
    <div class="flex-1 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <iframe
        width="100%"
        height="100%"
        class="absolute inset-0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3678.6975110677813!2d-47.35324438462698!3d-22.776604385078194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8991558a0bc35%3A0xee380d1547f0b1a8!2sJCM%20Metais%20-%20Corte%20e%20Dobra!5e0!3m2!1spt-BR!2sbr!4v1652357591241!5m2!1spt-BR!2sbr"
      ></iframe>
      <div class="bg-white hidden relative sm:flex flex-wrap py-6 rounded shadow-md">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
            ENDEREÇO
          </h2>
          <p class="mt-1">
            Av. de Cillo, 4155 - Parque Novo Mundo, Americana - SP,
            13467-600
          </p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
            EMAIL
          </h2>
          <a
            class="text-indigo-500 leading-relaxed"
            href="mailto:contato@jcmmetais.com.br"
            target="_blank"
            rel="noopener noreferrer"
          >
            contato@jcmmetais.com.br
          </a>
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">
            TELEFONE
          </h2>
          <a
            href="tel:+551934611720"
            target="_blank"
            rel="noopener noreferrer"
          >
            <p class="leading-relaxed">(19) 3461-1720</p>
          </a>
          <a
            href="tel:+55974118467"
            target="_blank"
            rel="noopener noreferrer"
          >
            <p class="leading-relaxed">(19) 97411-8467</p>
          </a>
        </div>
      </div>
    </div>
    <form
      id="form"
      class="lg:w-1/3 md:w-1/2 rounded-lg bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 p-8"

    >
      <h2 class="text-gray-900 mb-1 font-medium title-font text-3xl">
        Entre em contato
      </h2>
      <p class="leading-relaxed mb-5 text-gray-600">
        Fale com nossa equipe
      </p>
      <div class="relative mb-4">
        <label htmlFor="name" class="leading-7 text-sm text-gray-600">
          Nome <span class="text-redJCM font-semibold">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          required
        />
      </div>
      <div class="relative mb-4">
        <label htmlFor="tel" class="leading-7 text-sm text-gray-600">
          Telefone <span class="text-redJCM font-semibold">*</span>
        </label>
        <input
          type="text"
          id="tel"
          name="tel"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          required
        />
      </div>
      <div class="relative mb-4">
        <label
          htmlFor="email"
          class="leading-7 text-sm text-gray-600"
        >
          Email <span class="text-redJCM font-semibold">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          required
        />
      </div>
      <div class="relative mb-4">
        <label
          htmlFor="message"
          class="leading-7 text-sm text-gray-600"
        >
          Mensagem <span class="text-redJCM font-semibold">*</span>
        </label>
        <textarea
          id="message"
          name="message"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
        ></textarea>
      </div>
      <button
        (click)='sendEmail()'
        class="bg-red-500 shadow-xl hover:-translate-y-2 transition duration-300 ease-linear flex w-fit text-white px-8 py-4 rounded-md cursor-pointer mt-4 place-items-center gap-3 font-semibold"
        [disabled]='button'
      >
        Enviar
        <ng-container *ngIf="button; else send">
          <i class="fa fa-spinner fa-spin text-xl animate-spin"></i>
        </ng-container>
        <ng-template #send>
          <i class="fa fa-send text-xl"></i>
        </ng-template>
      </button>

      <p class="text-xs text-gray-500 mt-3">
        Ao enviar um e-mail você concorda com a politica de privacidade.
      </p>
    </form>
  </div>


</section>
