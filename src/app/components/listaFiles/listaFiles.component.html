<div *ngIf="!compact">
  <p-table [value]="files" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-between">
        <h3>Arquivos</h3>

        <div>
          <input
            type="file"
            class="file-input"
            (change)="onFileSelected($event)"
            #fileUpload
          />
          <button
            pButton
            class="p-button noprint"
            type="button"
            (click)="fileUpload.click()"
          >
            <i *ngIf="!fileLoading" class="pi pi-paperclip"></i>
            <p-progressSpinner
              *ngIf="fileLoading"
              [style]="{
                width: '27px',
                height: '27px',
                margin: 'auto'
              }"
              styleClass="custom-spinner"
              strokeWidth="8"
              fill="var(--surface-ground)"
              animationDuration="1s"
            ></p-progressSpinner>
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>CÃ³digo</th>
        <th>Nome</th>
        <th>Criado</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-arquivo let-i="rowIndex">
      <tr>
        <td>{{ arquivo.id }}</td>
        <td>
          <span class="link" (click)="goToUrl(arquivo)">{{
            arquivo.originalFilename
          }}</span>
        </td>
        <td>{{ arquivo.createdAt | date : "dd/MM/yyyy HH:mm:ss" }}</td>
        <td>
          <i class="pi pi-trash trash" (click)="removeArquivo(i)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="compact" class="d-flex gap-2 m-2 noprint">
  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    #fileUpload
  />
  <button
    pButton
    class="p-button noprint h-auto"
    type="button"
    (click)="fileUpload.click()"
  >
    <i *ngIf="!fileLoading" class="pi pi-paperclip"></i>
    <p-progressSpinner
      *ngIf="fileLoading"
      [style]="{
        width: '27px',
        height: '27px',
        margin: 'auto'
      }"
      styleClass="custom-spinner"
      strokeWidth="8"
      fill="var(--surface-ground)"
      animationDuration="1s"
    ></p-progressSpinner>
  </button>
  <div *ngFor="let file of files; let index = index" class="noprint">
    <div
      class="d-flex justify-content-between align-items-center h-100 text-black"
    >
      <div (click)="goToUrl(file)" class="flex flex-row p-button align-items-center">
        <p-progressSpinner
          *ngIf="filesLoading[index]"
          [style]="{
            width: '27px',
            height: '27px',
            margin: 'auto'
          }"
          class="mr-2"
          strokeWidth="8"
          fill="var(--surface-ground)"
          animationDuration="1s"
        ></p-progressSpinner>
        <div class="flex flex-column">
          <span>{{ file.originalFilename }}</span>
          <small class="text-xs">{{
            file.createdAt | date : "dd/MM/yyyy hh:mm:ss"
          }}</small>
        </div>
      </div>
      <div class="p-2 p-button h-full ml-[1px]">
        <i class="pi pi-trash trash" (click)="removeArquivo(index)"></i>
      </div>
    </div>
  </div>
</div>
